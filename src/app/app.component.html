<h1>Current player: {{player}}</h1>

<button (click)="newGame()">Start new game</button>

<h2 *ngIf="winner">
  Player {{winner}} won the game!
</h2>

<main>
  <app-board
    *ngFor='let board of boardWon; index as i; trackBy: trackBoard'
    (turnMade)='handleTurn(i, $event)'
    (boardHasWinner)='handleBoardWon(i, $event)'
    [player]='player'
    [active]='activeBoards.includes(i)'
  ></app-board>
</main>
